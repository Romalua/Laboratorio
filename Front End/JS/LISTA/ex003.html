//Faça um Programa que peça dois números e imprima a soma
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num1 = window.prompt("Digite um numero: ");
        const num2 = window.prompt("Digite outro numero: ");
        soma = (num1 + num2)
        window.alert(`A soma entre os valores ${num1} e ${num2} é ${soma}`);
    </script>
</body>
</html>
