<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script type="text/javascript">
    let nota1 = prompt("Primeiro numero: ");
    nota1 = parseInt(nota1);

    let nota2 = prompt("Segundo  numero: ");
    nota2 = parseInt(nota2);

    let nota3 = prompt("Terceiro  numero: ");
    nota3 = parseInt(nota3);

    let nota4 = prompt("Quarto  numero: ");
    nota4 = parseInt(nota4);

    let soma = (nota1+nota2+nota3+nota4) / 4;

    document.write("Resultado da media das notas = ", soma, "<br>");

   </script>
</body>
</html>
