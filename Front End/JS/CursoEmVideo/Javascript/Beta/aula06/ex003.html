    <script>
        const num1 = Number(window.prompt("Digite um numero: "))//string convertida para numero pelO comando NUMBER
        //Number.parseFloat para numeros reais 
        const num2 = Number(window.prompt("Digite outro numero: "))//string convertida pra numero  pelo comando NUMBER
        //Number.parseInt para numero inteiros 
        //String (n) para converter para string o que foi digitado 
        //n.toString() para converter para string o que foi digitado 
        const soma = num1 + num2
        window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`)

    // ( string + string ) para contatenação
    </script>
