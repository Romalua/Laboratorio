        document.write(`A sua idade é de <strong>${idade}</strong> anos.</br>`)

            `${idade >= 18 ? 'Parabéns, você é maior de 18 anos pode acessar o site!' : 'Infelizmente você é menor de 18 anos e seu acesso não está liberado'}</br>`
        ) // ? : operadores ternario, receve um informação com duas possibildidades de saida, como acima.
        document.write(`${idade >= 18 ? 'Parabéns, você é maior de 18 anos pode acessar o site!' : 'Infelizmente você é menor de 18 anos e seu acesso não está liberado'}</br>`)
